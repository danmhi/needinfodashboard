<!DOCTYPE html>
<html>
<head>
  <title>Need Info Manager</title>
  <link rel="stylesheet" type="text/css" href="css/needinfo.css">
  <script src="js/libs/jquery-1.12.0.min.js"></script>
  <script src="js/libs/jquery-cross-origin.min.js"></script>
  <script src="js/libs/purl-2.3.1/purl.js"></script>
  <script src="js/libs/ical.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/details.js"></script>
</head>

  <body id="body">
    <div id="header-bg" class="header-bg"></div>
    <div class="header">
      <div id="title">Need Info Details for {id}</div>
    </div>

    <center>
      <div class="details-container" id="report">
        <div class="name-nidate">NI Date</div>
        <div class="name-bugid">Bug ID</div>
        <div class="name-severity">Severity</div>
        <div class="name-priority">Priority</div>
        <div class="name-nifrom">NI From</div>
        <div class="name-bugtitle">Title</div>
        <div class="name-nimsg">NI Message</div>
      </div>
    </center>
  </body>
</html>
